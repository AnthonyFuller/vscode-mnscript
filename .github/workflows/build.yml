name: Build

on: 
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: Build Extension
        run: |
          yarn install
          yarn build

      - name: Upload Action
        uses: actions/upload-artifact@v3
        with:
          path: mnscript-*.vsix

      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: yarn publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          files: mnscript-*.vsix